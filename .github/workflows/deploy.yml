name: Deploy to Hugging Face

on:
  push:
    branches: [main]
    paths:
      - 'hf_space/**'
      - '.github/workflows/deploy.yml'

env:
  HF_USERNAME: Rahul-fix
  HF_SPACE_NAME: cologne-green-project

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t test-app:${{ github.sha }} hf_space/

      - name: Test Docker container
        run: |
          docker run -d -p 7860:7860 --name test-app test-app:${{ github.sha }}
          sleep 20
          docker logs test-app
          curl -f http://localhost:7860/_stcore/health || exit 1
          docker stop test-app

  deploy:
    name: Deploy to HF Space
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf_space
          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git remote add space https://${{ env.HF_USERNAME }}:$HF_TOKEN@huggingface.co/spaces/${{ env.HF_USERNAME }}/${{ env.HF_SPACE_NAME }}
          git add .
          git commit -m "Deploy from GitHub Actions"
          git push --force space HEAD:main

      - name: Deployment summary
        run: |
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "**Space URL:** https://huggingface.co/spaces/${{ env.HF_USERNAME }}/${{ env.HF_SPACE_NAME }}" >> $GITHUB_STEP_SUMMARY
