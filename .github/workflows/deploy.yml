name: Deploy to Hugging Face

on:
  push:
    branches: [main]
    paths:
      - 'hf_space/**'
      - '.github/workflows/deploy.yml'

env:
  HF_USERNAME: Rahul-fix
  HF_SPACE_NAME: cologne-green-project

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t test-app:${{ github.sha }} hf_space/

      - name: Test Docker container
        run: |
          docker run -d -p 7860:7860 --name test-app test-app:${{ github.sha }}
          sleep 20
          docker logs test-app
          curl -f http://localhost:7860/_stcore/health || exit 1
          docker stop test-app

  deploy:
    name: Deploy to HF Space
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Hugging Face CLI
        run: pip install huggingface_hub

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.commands.huggingface_cli upload \
            ${{ env.HF_USERNAME }}/${{ env.HF_SPACE_NAME }} \
            ./hf_space . \
            --repo-type space \
            --token $HF_TOKEN

      - name: Deployment summary
        run: |
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "**Space URL:** https://huggingface.co/spaces/${{ env.HF_USERNAME }}/${{ env.HF_SPACE_NAME }}" >> $GITHUB_STEP_SUMMARY
